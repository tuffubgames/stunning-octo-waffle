<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tuff UBG</title>
<link id="favicon" rel="icon">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI}
body{
height:100vh;overflow:hidden;color:white;
background:#02030a;
}

/* ANIMATED SATURN BLOBS */
.bg{
position:fixed;inset:0;z-index:-1;
background:
radial-gradient(circle at 20% 30%,#ff00cc55,transparent 40%),
radial-gradient(circle at 80% 70%,#7a00ff55,transparent 40%);
filter:blur(80px);
animation:move 15s infinite alternate ease-in-out;
}
@keyframes move{
0%{transform:translateY(-20px)}
100%{transform:translateY(20px)}
}

/* CENTER HOME */
.home{
position:absolute;inset:0;
display:flex;flex-direction:column;
align-items:center;justify-content:center;
gap:30px;
}
.logo{
font-size:90px;font-weight:800;
background:linear-gradient(90deg,#ff00ff,#ff4df8);
-webkit-background-clip:text;color:transparent;
}
.search{
width:500px;padding:15px;border-radius:14px;
border:none;background:#ffffff10;color:white;
backdrop-filter:blur(10px);
}

/* DOCK */
.dock{
position:absolute;bottom:25px;left:50%;
transform:translateX(-50%);
display:flex;gap:20px;
padding:15px 25px;
border-radius:20px;
background:#ffffff10;
backdrop-filter:blur(15px);
}
.app{width:60px;height:60px;
display:flex;align-items:center;justify-content:center;
cursor:pointer;font-size:28px;
transition:.3s}
.app:hover{transform:translateY(-8px)}

/* TOOLBAR */
.toolbar{
height:50px;background:#ffffff10;
display:flex;gap:10px;align-items:center;padding:0 10px;
}
.address{flex:1;padding:8px;border-radius:10px;border:none;background:#ffffff10;color:white}

/* TABS */
.tabs{display:flex;gap:6px;padding:6px;overflow:auto}
.tab{padding:6px 14px;background:#ffffff10;border-radius:10px;display:flex;gap:8px;align-items:center;cursor:pointer}
.tab.active{box-shadow:0 0 10px #ff00ff}
.close{color:#ff8080;cursor:pointer}

iframe{width:100%;height:100%;border:none;display:none}
iframe.active{display:block}

/* SETTINGS PANEL */
.settings{
position:absolute;top:50%;left:50%;
transform:translate(-50%,-50%);
background:#111;padding:25px;border-radius:20px;
display:none;flex-direction:column;gap:15px;
}
</style>
</head>

<body>

<div class="bg"></div>

<div class="toolbar">
<button onclick="back()">‚óÄ</button>
<button onclick="forward()">‚ñ∂</button>
<button onclick="reload()">‚ü≥</button>
<input id="url" class="address" placeholder="Search DuckDuckGo or enter URL">
<button onclick="bookmark()">‚òÖ</button>
<button onclick="openSettings()">‚öô</button>
<button onclick="cloak()">üï∂</button>
</div>

<div class="tabs" id="tabs"></div>
<div id="content" style="height:calc(100vh - 90px)"></div>

<!-- HOME -->
<div class="home" id="home">
<div class="logo">TUFF</div>
<input class="search" placeholder="Search..."
onkeydown="homeSearch(event)">
<div class="dock">
<div class="app" onclick="openURL('https://duckduckgo.com','Browser')">üåê</div>
<div class="app" onclick="openGames()">üéÆ</div>
<div class="app" onclick="openURL('https://chat.openai.com','AI')">‚ú®</div>
<div class="app" onclick="openSettings()">‚öô</div>
</div>
</div>

<!-- SETTINGS -->
<div class="settings" id="settings">
<h2>Settings</h2>
<input type="file" onchange="wallpaper(event)">
<button onclick="music()">Toggle Music</button>
<button onclick="closeSettings()">Close</button>
</div>

<audio id="player" loop src=""></audio>

<script>
let current

url.onkeydown=e=>{
if(e.key==="Enter"){
let v=url.value
let u=v.includes(".")?"https://"+v:"https://duckduckgo.com/?q="+v
openURL(u,"New Tab")
}}

function homeSearch(e){
if(e.key==="Enter")openURL("https://duckduckgo.com/?q="+e.target.value,"Search")
}

function openURL(u,n){
home.style.display="none"
let f=document.createElement("iframe")
f.src=u
content.appendChild(f)

let t=document.createElement("div")
t.className="tab"
t.innerHTML="<img src='https://www.google.com/s2/favicons?domain="+u+"'> "+n+" <span class='close'>√ó</span>"
tabs.appendChild(t)

t.onclick=()=>activate(t,f)
t.querySelector(".close").onclick=e=>{e.stopPropagation();t.remove();f.remove()}

activate(t,f)
}

function activate(t,f){
document.querySelectorAll(".tab").forEach(x=>x.classList.remove("active"))
document.querySelectorAll("iframe").forEach(x=>x.classList.remove("active"))
t.classList.add("active")
f.classList.add("active")
current=f
}

function back(){current?.contentWindow.history.back()}
function forward(){current?.contentWindow.history.forward()}
function reload(){current?.contentWindow.location.reload()}

function bookmark(){localStorage.setItem("last",current.src)}

function cloak(){
document.title="Google"
favicon.href="https://google.com/favicon.ico"
}

function openSettings(){settings.style.display="flex"}
function closeSettings(){settings.style.display="none"}

function wallpaper(e){
let r=new FileReader()
r.onload=()=>document.body.style.background="url("+r.result+") center/cover"
r.readAsDataURL(e.target.files[0])
}

function music(){
player.src="https://files.catbox.moe/8f3y5x.mp3"
player.paused?player.play():player.pause()
}

function openGames(){
openURL("data:text/html,<h1 style='color:white;text-align:center'>Games</h1>","Games")
}
</script>

</body>
</html>
