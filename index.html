<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tuff UBG</title>
<link id="favicon" rel="icon" href="">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,sans-serif}
body{
height:100vh;
overflow:hidden;
color:white;
background:radial-gradient(circle at 30% 30%,#ff00cc33,transparent 40%),
linear-gradient(120deg,#0b001a,#02030a 60%);
}

/* SATURN CENTER */
.home{
position:absolute;inset:0;
display:flex;flex-direction:column;
align-items:center;justify-content:center;
gap:30px;
}
.logo{
font-size:80px;
font-weight:800;
background:linear-gradient(90deg,#ff00ff,#ff4df8);
-webkit-background-clip:text;
color:transparent;
text-shadow:0 0 25px #ff00ff55;
}
.search{
width:500px;
padding:15px;
border-radius:14px;
border:none;
background:rgba(255,255,255,0.08);
color:white;
backdrop-filter:blur(10px);
}

/* APPS */
.apps{
display:flex;
gap:20px;
}
.app{
width:120px;height:120px;
border-radius:20px;
background:rgba(255,255,255,0.05);
display:flex;align-items:center;justify-content:center;
cursor:pointer;
transition:.3s;
box-shadow:0 0 15px transparent;
}
.app:hover{
transform:translateY(-6px);
box-shadow:0 0 20px #ff00ff;
}

/* BROWSER UI */
.main{position:absolute;inset:0;display:flex;flex-direction:column}
.toolbar{
height:50px;
background:rgba(255,255,255,0.05);
display:flex;gap:10px;align-items:center;
padding:0 10px;
backdrop-filter:blur(10px);
}
.address-bar{
flex:1;padding:8px;border-radius:10px;border:none;
background:rgba(255,255,255,0.08);color:white;
}
.tabs{display:flex;gap:6px;padding:6px;overflow:auto}
.tab{
padding:6px 14px;
background:rgba(255,255,255,0.08);
border-radius:10px;
cursor:grab;
display:flex;gap:8px;align-items:center;
}
.tab.active{
background:#ff00ff33;
box-shadow:0 0 10px #ff00ff;
}
.close{cursor:pointer;color:#ff8080}

iframe{width:100%;height:100%;border:none;display:none}
iframe.active{display:block}

.bookmarks{
height:35px;
display:flex;
gap:10px;
align-items:center;
padding:5px 10px;
background:rgba(255,255,255,0.04);
}
.bookmark{cursor:pointer}
</style>
</head>

<body>

<div class="main">

<!-- TOOLBAR -->
<div class="toolbar">
<button onclick="goBack()">‚óÄ</button>
<button onclick="goForward()">‚ñ∂</button>
<button onclick="refreshTab()">‚ü≥</button>

<input id="address" class="address-bar" placeholder="Search with DuckDuckGo or enter URL">

<button onclick="addBookmark()">‚òÖ</button>
<button onclick="cloak('google')">G</button>
<button onclick="panic()">Panic</button>
</div>

<div class="bookmarks" id="bookmarks"></div>
<div class="tabs" id="tabs"></div>
<div id="content" style="flex:1;position:relative">

<!-- HOME -->
<div class="home" id="home">
<div class="logo">TUFF</div>

<input class="search" placeholder="Search the web..."
onkeydown="homeSearch(event)">

<div class="apps">
<div class="app" onclick="openURL('https://duckduckgo.com','Browser')">üåê</div>
<div class="app" onclick="openGames()">üéÆ</div>
<div class="app" onclick="openURL('https://chat.openai.com','AI')">‚ú®</div>
<div class="app" onclick="toggleSettings()">‚öô</div>
</div>
</div>

</div>
</div>

<script>
let currentIframe

/* SEARCH */
function homeSearch(e){
if(e.key==="Enter"){
openURL("https://duckduckgo.com/?q="+e.target.value,"Search")
}}

/* TABS */
function openURL(url,name){
home.style.display="none"
createTab(url,name)
}

function createTab(url,name){
const iframe=document.createElement("iframe")
iframe.src=url
content.appendChild(iframe)

const tab=document.createElement("div")
tab.className="tab"
tab.innerHTML=name+" <span class='close'>√ó</span>"
tabs.appendChild(tab)

tab.onclick=()=>activate(tab,iframe)
tab.querySelector(".close").onclick=e=>{
e.stopPropagation()
tab.remove()
iframe.remove()
}

activate(tab,iframe)
}

function activate(tab,iframe){
document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"))
document.querySelectorAll("iframe").forEach(f=>f.classList.remove("active"))
tab.classList.add("active")
iframe.classList.add("active")
currentIframe=iframe
}

/* NAV */
address.addEventListener("keydown",e=>{
if(e.key==="Enter"){
let v=address.value
let url=v.includes(".")?"https://"+v:"https://duckduckgo.com/?q="+v
openURL(url,"New Tab")
}})

function goBack(){currentIframe?.contentWindow.history.back()}
function goForward(){currentIframe?.contentWindow.history.forward()}
function refreshTab(){currentIframe?.contentWindow.location.reload()}

/* GAMES */
function openGames(){
createTab("data:text/html,"+encodeURIComponent(gamesHTML),"Games")
}

const gamesHTML=`
<body style="background:#02030a;color:white;font-family:sans-serif;text-align:center">
<h1>Games</h1>
<input placeholder="Search..." onkeyup="f(this.value)">
<div id="g">
<div onclick="p('https://example.com')">Game 1</div>
<div onclick="p('https://example.com')">Game 2</div>
</div>
<iframe id="play" style="width:100%;height:70vh;border:none"></iframe>
<script>
function p(u){play.src=u}
function f(q){
document.querySelectorAll('#g div').forEach(d=>{
d.style.display=d.innerText.toLowerCase().includes(q.toLowerCase())?'block':'none'
})
}
<\/script>
`

/* BOOKMARKS */
function addBookmark(){
if(!currentIframe)return
let b=JSON.parse(localStorage.getItem("b")||"[]")
b.push(currentIframe.src)
localStorage.setItem("b",JSON.stringify(b))
loadBookmarks()
}

function loadBookmarks(){
bookmarks.innerHTML=""
JSON.parse(localStorage.getItem("b")||"[]")
.forEach(u=>{
let d=document.createElement("div")
d.className="bookmark"
d.textContent="‚òÖ"
d.onclick=()=>openURL(u,"Bookmark")
bookmarks.appendChild(d)
})
}
loadBookmarks()

/* CLOAK */
function cloak(){
document.title="Google"
favicon.href="https://google.com/favicon.ico"
}

/* PANIC */
function panic(){location.href="https://google.com"}
</script>

</body>
</html>
